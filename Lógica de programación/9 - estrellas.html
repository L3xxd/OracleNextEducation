<meta charset="UTF-8" />

<h1>PROGRAMA - ESTRELLAS</h1>

<script>
  function saltarlinea() {
    document.write("<br>");
  }
  function print(frase) {
    document.write(frase);
    saltarlinea();
  }

  for (let i = 1; i <= 3; i++) {
    for (let j = 1; j <= 10; j++) {
        document.write("*");
    }
    saltarlinea();
  }

  print("FIN")
</script>
