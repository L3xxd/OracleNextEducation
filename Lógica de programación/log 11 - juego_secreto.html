<meta charset="UTF-8">

<button>Verificar si acert√≥ con el secreto</button>

<script>
    let secreto = 5;
    let input = document.querySelector("input");

    function verificar() {
        if (secreto == parseInt(input.value)) {
            alert("Acertaste");
        } else {
            alert("Fallaste");
        }
    }

    let button = document.querySelector("button");
    button.onclick = verificar;
</script>
