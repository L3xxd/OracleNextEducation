<script>
  function aleatorio() {
    return Math.round(Math.random() * 10);
  }

  function sortearNumeros(cantidad) {
    let secretos = [];
    let i = 1;
    while (i <= cantidad) {
      let numeroAleatorio = aleatorio();
      console.log(secretos);
      let encontrado = false;
      if (numeroAleatorio != 0) {
        for (let j = 0; j < secretos.length; j++) {
          if (numeroAleatorio == secretos[j]) {
            encontrado = true;
            break;
          }
        }
        if (encontrado == false) {
          secretos.push(numeroAleatorio);
          i++;
        }
      }
    }

    return secretos;
  }

  let secretos = sortearNumeros(4);

  console.log(secretos);

  let input = document.querySelector("input");
  input.focus();

  function verificar() {
    let encontrado = false;
    for (i = 0; i <= secretos.length; i++) {
      if (secretos[i] == parseInt(input.value)) {
        alert("Acertaste");
        encontrado = true;
        break;
      }
    }

    if (encontrado == false) {
      alert("fallaste");
    }

    input.value = "";
    input.focus();
  }

  let button = document.querySelector("button");
  button.onclick = verificar;
</script>
