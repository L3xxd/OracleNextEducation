<button>Verificar si acert√≥ con el secreto</button>

<script>
  // let secreto = Math.round(Math.random()*10);
  let secretos = [3, 5, 7, 9];

  let input = document.querySelector("input");
  input.focus();

  function verificar() {
    let encontrado = false;
    for (i = 0; i <= secretos.length; i++) {
      if (secretos[i] == parseInt(input.value)) {
        alert("Acertaste");
        encontrado = true;
        break;
      }
    }

    if (encontrado == false) {
      alert("fallaste");
    }

    input.value = "";
    input.focus();
  }

  let button = document.querySelector("button");
  button.onclick = verificar;
</script>
